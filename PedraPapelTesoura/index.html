<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="score">
                <h2>Jogador</h2>
                <p id="jogador-score">0</p>
            </div>
            <div class="jogador-escolha">
                <h3>Sua Escolha</h3>
                <div class="escolha" id="jogador-escolha"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="score">
                <h2>Computador</h2>
                <p id="computador-score">0</p>
            </div>
            <div class="computador-escolha">
                <h3>Escolha do Computador</h3>
                <div class="escolha" id="computador-escolha"></div>
            </div>
        </div>
    </div>
    <div class="game-buttons">
        <button id="pedra">Pedra</button>
        <button id="papel">Papel</button>
        <button id="tesoura">Tesoura</button>
    </div>
    <div id="resultado" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
