<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="score">
                <h2>Jogador</h2>
                <p id="player-score">0</p>
            </div>
            <div class="player-choice">
                <h3>Sua Escolha</h3>
                <div class="choice" id="player-choice"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="score">
                <h2>Computador</h2>
                <p id="computer-score">0</p>
            </div>
            <div class="computer-choice">
                <h3>Escolha do Computador</h3>
                <div class="choice" id="computer-choice"></div>
            </div>
        </div>
    </div>
    <div class="game-buttons">
        <button id="rock">Pedra</button>
        <button id="paper">Papel</button>
        <button id="scissors">Tesoura</button>
    </div>
    <div id="result" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
